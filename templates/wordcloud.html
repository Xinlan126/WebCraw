{% extends "base.html" %}

{% block title %}Word Cloud Generator{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h2 class="mb-4">Generate Word Cloud</h2>
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Select PDFs:</label>
                {% for crawl in crawls %}
                    {% for pdf in crawl.pdfs %}
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" 
                                   name="pdf_ids" value="{{ pdf.id }}">
                            <label class="form-check-label">
                                {{ pdf.filename }} ({{ crawl.timestamp.strftime('%Y-%m-%d') }})
                            </label>
                        </div>
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="mb-3">
                <label class="form-label">Or select by date range:</label>
                <div class="row">
                    <div class="col">
                        <input type="datetime-local" class="form-control" name="start_date">
                    </div>
                    <div class="col">
                        <input type="datetime-local" class="form-control" name="end_date">
                    </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Generate Word Cloud</button>
        </form>

        {% if wordcloud_image %}
            <div class="mt-4">
                <h4>Generated Word Cloud</h4>
                <img src="data:image/png;base64,{{ wordcloud_image }}" 
                     class="img-fluid" alt="Word Cloud">
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
